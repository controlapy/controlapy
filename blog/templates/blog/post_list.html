{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="bs-docs-section clearfix">
            <div class="container">
                <div class="row">
                    <div class="col-md-14 col-md-12 col-md-8 col-md-4">
                        <div class="post">
                            <div class="date">
                                {{ post.published_date }}
                            </div>
                            <h2><a class="tables" href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <p>{{ post.text|linebreaksbr }}</p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    {% endfor %}
{% endblock %}
